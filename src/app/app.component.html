<div class="title">
  <h3>{{title}}</h3>
</div>
<div class="form-group">
  <form [formGroup]="formValues" autocomplete="off">
    <custom-select-1 [options]="options" [placeholder]="'Something'" formControlName="value1" (outValueChange)="valueUpdated('value1', $event)"></custom-select-1>
  </form>

  <div>
    Value is {{value1.value}}
  </div>
</div>
